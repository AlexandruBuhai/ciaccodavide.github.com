			<h1>Yin & Yang of Bin</h1>
			
			<img src="./imgs/ying-yang.svg" id="drop_zone"/>
			<br><br>
			<output id="list">Drop a file on the symbol.</output>
			<div id="black"></div><div id="white"></div>
			
			
			Does your programs respect the balance between 0(darkness) and 1(light)? Find out with the YinYangBin-Validator!
		</div>

		<script>
		  function handleFileSelect(evt) {
		    evt.stopPropagation();
		    evt.preventDefault();
		    var files = evt.dataTransfer.files;
			document.getElementById('list').innerHTML = '<ul>';
			
		    var f = files[0];
					    var start = 0;
			  		    var stop = f.size - 1;
			  		    var reader = new FileReader();
						var fname = escape(f.name);
						var ftype = f.type;
						var fsize = f.size;
			  		    reader.onloadend = function(evt) {
			  		      if (evt.target.readyState == FileReader.DONE) { // DONE == 2
			  				var risu = evt.target.result;
			  				var n;
			  				var binstr;
			  				var zeros=0;
			  				var ones=0;
			  				for(i=0;i<risu.length;i++){
			  					n=risu.charCodeAt(i).toString(2);
			  					for(j=0;j<8-n.length;j++)
			  						n="0"+n;
			  					binstr+=n;
			  				}
			  				for(k=0;k<binstr.length;k++){
			  					if(binstr.charAt(k)=='0') zeros++;
			  					else ones++;
			  				}
			  					
			  			  }
			document.getElementById('list').innerHTML += '<li><strong>'+fname+'</strong> ('+ftype+') - '+fsize+' bytes | <strong>Zeros: </strong>'+zeros+' - <strong>Ones: </strong>'+ones+'</li><br>';
			
			
			
							var tot = zeros+ones;
							var pw = (ones / tot)*100;
							var white = document.getElementById("white");
							var black = document.getElementById("black");
							white.innerHTML = pw.toFixed(2)+'%&nbsp;&nbsp;&nbsp;';
							black.innerHTML = '&nbsp;&nbsp;&nbsp;'+(100-pw).toFixed(2)+'%';
							white.style.width = pw.toFixed(2)+'%';
							black.style.width = (100-pw).toFixed(2)+'%';
			  		    };
			  		    var blob = f.slice(start, stop + 1);
			  		    reader.readAsBinaryString(blob);		  
						
		    
						document.getElementById('list').innerHTML += '</ul>';
		    //document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
		  }

		  function handleDragOver(evt) {
		    evt.stopPropagation();
		    evt.preventDefault();
		    evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
		  }

		  // Setup the dnd listeners.
		  var dropZone = document.getElementById('drop_zone');
		  dropZone.addEventListener('dragover', handleDragOver, false);
		  dropZone.addEventListener('drop', handleFileSelect, false);
		</script>
