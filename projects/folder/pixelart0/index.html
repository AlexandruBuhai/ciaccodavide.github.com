<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=800, user-scalable=yes">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/pixelart0.css">
		<script type='text/javascript' src='http://code.jquery.com/jquery-1.6.js'></script>
		<link rel="stylesheet" href="../../../fonts/base64_quicksandfonts.css" type="text/css" charset="utf-8">
		
		<script src="jquery.transit.js" type="text/javascript"></script>
	</head>
	
	<body>
		<header>
			<h1>Experiment #3</h1><br>
		<div id="menu">
			<a href="./"><li>Home</li></a>
			<a href="../../../projects"><li>Projects</li></a>
			<a href="../../../photos"><li>Photos</li></a>
			<a href="../../../about"><li>About</li></a>
		</div><br><br>
		<h2>Random Generated Javascript Art</h2>
		</header>
		<contents>
		<div id="post">
				<h3>Two Colors</h3><button  onClick="window.location.reload()">ReGenerate!</button><br>
					<span id="prova"></span>
			</div>
			
			
			
		</contents>
		<footer>
			<foot>Created by <a>Davide Ciacco</a></foot>
		</footer>
		
		<div class="sharing">
			<a href="http://twitter.com/share" class="twitter-share-button" data-text="Random Generated Javascript Art #CiaccoDavide" data-url="http://ciaccodavi.de/projects/folder/pixelart0" data-count="small"></a>
		</div>
		<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		<script type="text/javascript">
		var i=0, z="", random;
		while(i<400){
			random=Math.floor((Math.random()*2)+1);
			if(random==1)
				z +='<sq0 id="' + i + '"></sq0>';
			if(random==2)
				z +='<sq1 id="' + i + '"></sq1>';
			i++;
		}
		document.getElementById('prova').innerHTML = z;
			
		</script>
		
		<script type="text/javascript">
		
		$('sq0[id]').mouseover(
			function(){var id = $(this).attr('id');
			$('sq0[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '180deg',
				rotateX: '180deg',
				duration: '2000ms'
		});});
		$('sq0[id]').mouseleave(
			function(){var id = $(this).attr('id');
			$('sq0[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '-180deg',
				rotateX: '-180deg',
				duration: '200ms'
		});});
		$('sq1[id]').mouseover(
			function(){var id = $(this).attr('id');
			$('sq1[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '180deg',
				rotateX: '180deg',
				duration: '2000ms'
		});});
		$('sq1[id]').mouseover(
			function(){var id = $(this).attr('id');
			$('sq1[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '-180deg',
				rotateX: '-180deg',
				duration: '200ms'
		});});
	</script>
	</body>
</html>
