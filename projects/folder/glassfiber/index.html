<!doctype html>  
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ciacco Davide - Glass Fiber</title>
		<meta property="og:image" content="http://ciaccodavi.de/projects/folder/pixelart0/pixelart0.png" />
		<meta name="description" content="Experiments!">
		<meta name="author" content="Davide Ciacco">
		<meta name="viewport" content="width=800, user-scalable=yes">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/glassfiber.css">
		<script type='text/javascript' src='http://code.jquery.com/jquery-1.6.js'></script>
		<link rel="stylesheet" href="../../../fonts/base64_quicksandfonts.css" type="text/css" charset="utf-8">
		
		<script src="jquery.transit.js" type="text/javascript"></script>
	</head>
	
	<body>
		<header>
			<h1>Glass Fiber</h1><h2>Created by Davide Ciacco</h2>
		</header>
		
		<contents>
			<div id="piano">
		</contents>
		
		
		<footer>
			<foot>Created by <a>Davide Ciacco</a></foot>
		</footer>
		
		<div class="sharing">
			<a href="http://twitter.com/share" class="twitter-share-button" data-text="Random Generated Javascript Art #CiaccoDavide" data-url="http://ciaccodavi.de/projects/folder/pixelart0" data-count="small"></a>
		</div>
		<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		<script type="text/javascript">
			var z="", i=0, x = window.innerWidth, y = window.innerHeight, n = (x/60)*(y/60);
			f=parseInt(n);
			while(i<f){
				
				z +='<sq0 id="' + i + '"></sq0>';
			
				i++;
			}
			document.getElementById('piano').innerHTML = z;
	</script>
		
		<script type="text/javascript">
		$('sq0[id]').mouseover(
			function(){var id = $(this).attr('id');
			$('sq0[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '180deg',
				rotateX: '180deg',
				duration: '2000ms'
		});});
		$('sq0[id]').mouseleave(
			function(){var id = $(this).attr('id');
			$('sq0[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '-180deg',
				rotateX: '-180deg',
				duration: '200ms'
		});});
		$('sq1[id]').mouseover(
			function(){var id = $(this).attr('id');
			$('sq1[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '180deg',
				rotateX: '180deg',
				duration: '2000ms'
		});});
		$('sq1[id]').mouseleave(
			function(){var id = $(this).attr('id');
			$('sq1[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '-180deg',
				rotateX: '-180deg',
				duration: '200ms'
		});});
	</script>
	
	</body>
</html>
