	</head>
	
	<body>
		<header>
			<h1>Random Field </h1><br><h2>Created by Davide Ciacco</h2>
		</header>
		<buttons><button onClick="window.location.reload()">ReGenerate!</button><button onclick="window.location='medium.html' ">Medium</button><button onclick="window.location='./' ">Normal</button><button onclick="window.location='damnsmall.html' ">Damn Small</button></buttons>
		
		<contents>
			<div id="piano">
		</contents>
		
		
		<footer>
			<foot>Created by <a>Davide Ciacco</a></foot>
		</footer>
		
		<div class="sharing">
			<a href="http://twitter.com/share" class="twitter-share-button" data-text="Random Generated Javascript Art #CiaccoDavide" data-url="http://ciaccodavi.de/projects/folder/pixelart0" data-count="small"></a>
		</div>
		<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		<script type="text/javascript">
			var z="", i=0, x = window.innerWidth, y = window.innerHeight, n = (x/15)*(y/15);
			f=parseInt(n);
			while(i<f){
				random=Math.floor((Math.random()*2)+1);
			if(random==1)
				z +='<sq0s id="' + i + '"></sq0s>';
			if(random==2)
				z +='<sq1s id="' + i + '"></sq1s>';
				i++;
			}
			document.getElementById('piano').innerHTML = z;
	</script>
		
	
	</body>
</html>
