		<buttons><button onClick="window.location.reload()">ReGenerate!</button><button onclick="window.location='./' ">Normal</button><button onclick="window.location='small.html' ">Small</button><button onclick="window.location='damnsmall.html' ">Damn Small</button></buttons>
		
		<contents>
			<div id="piano">
		</contents>
		
		
		<footer>
			<foot>Created by <a>Davide Ciacco</a></foot>
		</footer>
		
		<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		<script type="text/javascript">
			var z="", i=0, x = window.innerWidth, y = window.innerHeight, n = (x/30)*(y/30);
			f=parseInt(n);
			while(i<f){
				random=Math.floor((Math.random()*2)+1);
			if(random==1)
				z +='<sq0m id="' + i + '"></sq0m>';
			if(random==2)
				z +='<sq1m id="' + i + '"></sq1m>';
				i++;
			}
			document.getElementById('piano').innerHTML = z;
	</script>
		
		<script type="text/javascript">
		$('sq0m[id]').mouseover(
			function(){var id = $(this).attr('id');
			$('sq0m[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '180deg',
				rotateX: '180deg',
				duration: '2000ms'
		});});
		$('sq0m[id]').mouseleave(
			function(){var id = $(this).attr('id');
			$('sq0m[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '-180deg',
				rotateX: '-180deg',
				duration: '200ms'
		});});
		$('sq1m[id]').mouseover(
			function(){var id = $(this).attr('id');
			$('sq1m[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '180deg',
				rotateX: '180deg',
				duration: '2000ms'
		});});
		$('sq1m[id]').mouseleave(
			function(){var id = $(this).attr('id');
			$('sq1m[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '-180deg',
				rotateX: '-180deg',
				duration: '200ms'
		});});
	</script>
