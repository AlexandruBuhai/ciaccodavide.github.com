		<div id="container">
			<div id="load">
				<INPUT id="link" TYPE="text" NAME="img" VALUE="" placeholder="link a png image">
				<INPUT id="fn" TYPE="text" NAME="fn" VALUE="" placeholder="frame number">
				<button onclick="loadimg()">Add</button>
			</div>
			
			<div id="out"></div>
			<img id="imgloop" src="http://ciaccodavide.altervista.org/tests/phpstuff/elb/0.png?p=0">
		</div>
		
		
		<script>
	
			var x=0;
			var img = document.getElementById("imgloop");
			var imgs = new Array();
		function loopImage(){
    			x++;
    			
    			if(x%2==0)img.src = imgs[0];
    			else img.src = imgs[1];
    			
    		}
		function loadimg(){
			var lnk = document.getElementById('link').value;
			var fn = document.getElementById('fn').value;
			//load images links into array
			for(var i=0;i<fn;i++){
				imgs[i]='http://ciaccodavide.altervista.org/tests/phpstuff/elb/index.php?file='+lnk+'&n='+i;
			}
			document.getElementById('out').innerHTML=lnk + " | " + fn + " -> " + imgs[0];
			
	    
			//	img.src = imgs[fn-1];
			
			
    			setTimeout("loopImage()", 1000);
		}
		
		
    		

		</script>
