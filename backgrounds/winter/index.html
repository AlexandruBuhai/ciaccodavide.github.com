<!DOCTYPE html>
<html>
<head>
	<title>winter</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Oswald:300" rel="stylesheet"> 
	<style type="text/css">
		body{background:#222;font-family: 'Amatic SC', cursive;     

    font-family: 'Oswald', sans-serif;
}
		#background{
			position: fixed;
			top:0;bottom:0;left:0;right:0;
			background:url('https://i.imgur.com/byGLGSY.jpg');
			background-size:cover;
		}
		#background #clock{
			color:rgba(255,255,255,0.15);
			text-align: center;
			position:fixed;
			height:100px;
			width:100%;
			top:100px;
			font-size:280px;
			font-weight: 100; 
			text-shadow:0 -2px 0 rgba(0,0,0,0.1),0 2px 0 rgba(255,255,255,0.1); 
		}
	</style>
</head>
<body>
<div id="background">
	<div id="clock">
		
	</div>
</div>
<script>
startTime();
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('clock').innerHTML = h + ":" + m;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</body>
</html>
