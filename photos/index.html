	<script type="text/javascript">
		var loader = $("#cd-gallery");
		for(var x=0;x<215;x++){
			if(x<10)
				loader.append('<!--a href="./p/cd_0_00'+x+'.jpg" target="_blank"--><img class="picture" src="./p/cd_0_00'+x+'.jpg" alt="photo 00'+x+'" /><!--/a-->');
			else if(x<100)
				loader.append('<!--a href="./p/cd_0_0'+x+'.jpg" target="_blank"--><img class="picture" src="./p/cd_0_0'+x+'.jpg" alt="photo 0'+x+'" /><!--/a-->');
			else
				loader.append('<!--a href="./p/cd_0_'+x+'.jpg" target="_blank"--><img class="picture" src="./p/cd_0_'+x+'.jpg" alt="photo '+x+'" /><!--/a-->');
		}
	</script>
    <!-- Grid Gallery Stuff -->
    <link rel="stylesheet" type="text/css" href="./js/layout/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="./js/layout/css/gallery-style.css">
    <script src="./js/layout/pycs-layout.jquery.js"></script>
    <script src="./js/layout/modernizr.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#cd-gallery").pycsLayout({
                pictureContainer: ".picture",
                gutter: 4,
                idealHeight: 160,
            });
        });
    </script>
