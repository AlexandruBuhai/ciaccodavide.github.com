		<div id="right">
			<br><h1>PHOTOS</h1>
			<div id="cd-gallery" class="cd-gallery">

			</div>
		</div>

	<script type="text/javascript">
		var loader = $("#cd-gallery");
		for(var x=0;x<215;x++){
			if(x<10)
				loader.append('<!--a href="./p/cd_0_00'+x+'.jpg" target="_blank"--><img class="picture" src="./p/cd_0_00'+x+'.jpg" alt="photo 00'+x+'" /><!--/a-->');
			else if(x<100)
				loader.append('<!--a href="./p/cd_0_0'+x+'.jpg" target="_blank"--><img class="picture" src="./p/cd_0_0'+x+'.jpg" alt="photo 0'+x+'" /><!--/a-->');
			else
				loader.append('<!--a href="./p/cd_0_'+x+'.jpg" target="_blank"--><img class="picture" src="./p/cd_0_'+x+'.jpg" alt="photo '+x+'" /><!--/a-->');
		}
	</script>

    <!-- Grid Gallery Stuff --> 
    <link rel="stylesheet" type="text/css" href="./js/layout/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="./js/layout/css/gallery-style.css">
    <script src="./js/layout/pycs-layout.jquery.js"></script>
    <script src="./js/layout/modernizr.min.js"></script>
    <script src="./js/layout/foundation.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#cd-gallery").pycsLayout({
                pictureContainer: ".picture",
                gutter: 4,
                idealHeight: 160,
            });
        });
    </script>
    <!-- END Grid Gallery Stuff --> 

	<div class="pswp" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
 
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
 
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
	</body>
