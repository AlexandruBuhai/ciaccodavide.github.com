		<script type="text/javascript">//POST#0
		var i=0, z="", random;
		while(i<400){
			random=Math.floor((Math.random()*2)+1);
			if(random==1)
				z +='<sq0 id="' + i + '"></sq0>';
			if(random==2)
				z +='<sq1 id="' + i + '"></sq1>';
			i++;
		}
		document.getElementById('gen0').innerHTML = z;
		</script>
		<script type="text/javascript">
		$('sq0[id]').mouseover(
			function(){var id = $(this).attr('id');
			$('sq0[id=' + id + ']').transition({
				perspective: '80px',
				rotateY: '180deg',
				rotateX: '180deg',
				duration: '2000ms'
		});});
		$('sq0[id]').mouseleave(
			function(){var id = $(this).attr('id');
			$('sq0[id=' + id + ']').transition({

	</script>
	
	<script type="text/javascript">//POST#1
		var x=1, y=0, z=0, o="";
		while(x<21){
			
			while(y<2){
				
				while(z<10){
					o +='<sq2 id="' + x+y+z + '"></sq2>';
					z++;
				}
				z=0;
				y++;
			}
			y=0;
			x++;
		}
		document.getElementById('gen1').innerHTML = o;
		</script>
		<script type="text/javascript">
		$('sq2[id]').mouseover(//center
			function(){var id = $(this).attr('id');
			$('sq2[id=' + id +']').transition({
				perspective: '80px',
				rotateY: '0'
		});});
		$('sq2[id]').mouseover(//est
			function(){var id = $(this).attr('id'),id0=++id;
			$('sq2[id=' + id0 +']').transition({
				perspective: '80px',
				rotateY: '-30deg'
		});});
		$('sq2[id]').mouseover(//ovest
			function(){var id = $(this).attr('id'),id0=--id;
			$('sq2[id=' + id0 +']').transition({
				perspective: '80px',
				rotateY: '30deg'
		});});
		$('sq2[id]').mouseover(//sud
			function(){var id = $(this).attr('id'),gap=100;id0=gap+parseInt(id);
			$('sq2[id=' + id0 +']').transition({
				perspective: '80px',
				rotateX: '30deg'
		});});
		$('sq2[id]').mouseover(//nord
			function(){var id = $(this).attr('id'),gap=-100;id0=gap+parseInt(id);
			$('sq2[id=' + id0 +']').transition({
				perspective: '80px',
				rotateX: '-30deg'
		});});
		
		$('sq2[id]').mouseleave(//center
			function(){var id = $(this).attr('id');
			$('sq2[id=' + id +']').transition({
				perspective: '80px',
				rotateY: '0',
				duration: '10ms'
		});});
		$('sq2[id]').mouseleave(//est
			function(){var id = $(this).attr('id'),id0=++id;
			$('sq2[id=' + id0 +']').transition({
				perspective: '80px',
				rotateY: '0',
				duration: '10ms'
		});});
		$('sq2[id]').mouseleave(//ovest
			function(){var id = $(this).attr('id'),id0=--id;
			$('sq2[id=' + id0 +']').transition({
				perspective: '80px',
				rotateY: '0',
				duration: '10ms'
		});});
		$('sq2[id]').mouseleave(//sud
			function(){var id = $(this).attr('id'),gap=100;id0=gap+parseInt(id);
			$('sq2[id=' + id0 +']').transition({
				perspective: '80px',
				rotateX: '0',
				duration: '10ms'
		});});
		$('sq2[id]').mouseleave(//nord
			function(){var id = $(this).attr('id'),gap=-100;id0=gap+parseInt(id);
			$('sq2[id=' + id0 +']').transition({
				perspective: '80px',
				rotateX: '0',
				duration: '0ms'
		});});
	</script>
