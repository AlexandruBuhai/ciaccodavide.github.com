<body>
	<header>
		<img id="logo" src="./logo.png">
		<p>Create user</p><img class="arrow" src="./arrow.png">
		<p>Create ad</p><img class="arrow" src="./arrow.png">
		<p>Bike sold</p>
	</header>
	<form>
	<h2>Create bike ad</h2>
		
		<input type="text" class="half" name="fornavn" placeholder="Fornavn" required>
		<input type="text" class="half" id="second" name="efternavn" placeholder="Efternavn" required>
		<input type="email" name="email" placeholder="Email" required>
		<input type="password" name="password" placeholder="Password" required>
		<input type="password" name="confirm" placeholder="Confirm Password" required>
		<input type="phone" name="phonenumber" placeholder="Phone Number" required>
		<input type="text" name="postalcode" placeholder="Postal Code" required>









		<p>Upload a picture of your bicycle</p>
		<select name="photo">
			<option value="empty">Birthyear</option>
		</select>
		<br>
		<p>Price of the bicycle</p>
		<input type="number" name="price" placeholder="" required>
		<p>kr,-</p>
		<br>
		<small>I accept the terms and conditions of Second Hand Bikes</small>
		<input type="submit" value="Create bike ad">
	</form>


	<footer>
		
	</footer>
