	<form>
	<h2>Create bike ad</h2>
		
		<input type="text" class="brandname" name="brandname" placeholder="Brand name of the bike (Example: Kildemoes)" required>
		
<br><br>

		<p>Select type, condition and gears</p><br>
		<select name="sex">
			<option value="male">Male bicycle</option>
			<option value="female">Female bicycle</option>
			<option value="unisex">Unisex bicycle</option>
		</select>
		<select name="rideability">
			<option value="rideable">Rideable</option>
		</select>
		<select name="gears">
			<option value="3">3 gears</option>
		</select>
<br><br>
		<p>Description of the bicycle</p><br>
		<textarea class="description" name="brandname" placeholder="Add a good description of your bicycle and sell your
bicycle a lot faster" required></textarea>
<br><br>
