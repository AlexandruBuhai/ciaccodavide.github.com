<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Il Baule di Giulietta</title>  
		<link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script type='text/javascript' src='./js/jquery.min.js'></script>
		<script type='text/javascript' src='./js/jquery.transit.min.js'></script>
	</head>
	<body>
	
		<div id="main">
			<div id="bl"></div><div id="br"></div>
			<div class="logo">
				<span class="sensible"><img id="l" src="./img/logol.png"/><img id="r" src="./img/logor.png"/></span>
			</div>
		</div>
		
		
		
	</body><script type="text/javascript">
	
			$( ".sensible" ).click(function() {
				$("#l").transition({ x: '-400px' });
				$('#r').transition({ x: '600px' });
				$("#bl").transition({ x: '-400px' });
				$('#br').transition({ x: '600px' });
			});
			

		</script>
</html>
