<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Il Baule di Giulietta</title>  
		<link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script type='text/javascript' src='./js/jquery.min.js'></script>
		<script type='text/javascript' src='./js/jquery.transit.min.js'></script>
	</head>
	<body>
		<div id="main">
			<div id="bl"></div><div id="br"></div>
			<div class="logo">
				<span class="sensible"><img id="l" src="./img/logol.png"/><img id="r" src="./img/logor.png"/></span>
			</div>
		</div>
		<header>
			<img src="./img/logo.png"/><div class="hr">&nbsp</div>
		</header>
		<div id="contents">
			
			
		</div>
	</body>
	
	
	
	
	<script type="text/javascript">
			$( ".sensible" ).click(
				function() {
					$("#l").transition({ x: '-600px' },1000,'linear');
					$('#r').transition({ x: '900px' },1000,'linear');
					$("#bl").transition({ x: '-600px' },1000,'linear');
					$('#br').transition({ x: '900px' },1000,'linear');
					$("#main").transition({opacity:1},1000,'linear');
					$("#main").transition({opacity:0});
				}
			);
	</script>
</html>
