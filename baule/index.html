<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Davide Ciacco">
		<title>Il Baule di Giulietta</title>  
		<link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
		
		<script type='text/javascript' src='./js/jquery.min.js'></script>
		<script type='text/javascript' src='./js/jquery.transit.min.js'></script>
	</head>
	<body>
		<div id="main">
			<div id="br"></div><div id="bl"></div>
			<div class="logo">
				<span class="sensible"><img id="l" src="./img/logol.png"/><img id="r" src="./img/logor.png"/></span>
			</div>
		</div>
		<header>
			<img id="headlogo" src="./img/logo.png"/><div class="hr">&nbsp</div>
		</header>
		<div id="menu">
			<a href="#" id="big">Come funziona il Baule?</a>
			<a href="#" id="big">Graphic & Paper</a>
			<a href="#" id="big">Allestimenti</a>
			<img src="./img/hrmenu.png"/>
			<a href="#" id="toshop"><img src="./img/btnshop.png"/></a>
			<a href="#">Inviti partecipazioni</a>
			<a href="#">Timbri</a>
			<a href="#">Inviti fai da te</a>
			<a href="#">Bomboniere</a>
			<a href="#">Packaging</a>
			<a href="#">Cartoleria creativa</a>
		</div>
		<div id="contents">
			
			
		</div>
	</body>
	
	
	
	
	<script type="text/javascript">
			$( ".sensible" ).click(
				function() {
					$("#l").transition({ x: '-600px' },800,'linear');
					$('#r').transition({ x: '900px' },800,'linear');
					$("#bl").transition({ x: '-600px' },800,'linear');
					$('#br').css( {'background-color': "rgba(0,0,0,0)"} );
					$('#br').transition({ x: '900px' },800,'linear');
					$("#main").transition({opacity:1},800,'linear');
					$("#main").transition({ y: '-900px' },800,'linear');
				}
			);
			$( "#headlogo" ).click(
				function() {
					$("#main").transition({ y: '0px' },800,'linear');
					
					$("#l").transition({opacity:1},800,'linear');
					$('#r').transition({opacity:1},800,'linear');
					$("#bl").transition({opacity:1},800,'linear');
					$('#br').transition({opacity:1},800,'linear');
					
					$("#l").transition({ x: '0px' },800,'linear');
					$('#r').transition({ x: '0px' },800,'linear');
					$("#bl").transition({ x: '0px' },800,'linear');
					$('#br').transition({ x: '0px' },800,'linear');
					//$('#br').css( {'background-color': "#afafaf"},1800,'linear');
				}
			);
	</script>
</html>
