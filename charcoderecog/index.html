<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Davide Ciacco">
		<title>Ciacco Davide</title>
		<link rel="shortcut icon" type="image/x-icon" href="http://ciaccodavi.de/favicon.ico">
		<link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,100italic,300italic|Quicksand:300,400|Source+Code+Pro:200,300,400|Raleway:100,200' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script type='text/javascript' src='../js/jquery.min.js'></script>
	</head>
	<body>
		<INPUT id="chars" TYPE="text" NAME="unlockbox" VALUE="" placeholder="insert some chars"><P>
		<div id="output"></div>
		<script type="text/javascript">

			$("#chars").keyup(function () {
			  	var caratteri = $(this).val();
				
				if(caratteri.length<1)
					document.getElementById('output').innerHTML="Charcodes!";
				else{
					codes="";
					l = caratteri.length;
					for(i = 0; i < l; i++)
						codes+="   "+caratteri.charCodeAt(i);
					document.getElementById('output').innerHTML=codes;
				}
			}).keyup();



		</script>
	</body>
</html>
